<body >
    
     <h1 hidden>MyCloud</h1>
    <h2 hidden>MyCloud</h2>
    	 	  <nav class=" navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
	    <div class="container">
                <a class="navbar-brand" href="#" style="font-size:36px; "><span>MyCloud</span><strong style="font-style: italic; font-family: serif; color: #2f89fc; font-size: 1.75rem">Registration</strong></a>

<div class="container">
     <div id="alert">
                                                </div>

	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
				
			</div>
                   
                                               
                    
			<div class="card-body">
				<form>
                                  
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" pattern="[A-Za-z]{2,}" placeholder="First Name" name="ime" aria-label="name">
						
                    </div>
                    
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" pattern="[A-Za-z]{2,}" placeholder="Last Name" name="prezime" aria-label="Last Name">
					</div>
 
				
					<div class="input-group form-group" >
					<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-envelope"></i></span>
					</div>
						<input type="email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Email" name="email" aria-label="email">
					</div>
				
                    
						
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" pattern="[A-Za-z0-9._%+-]{8,}$" placeholder="Password" id='sifra' name="sifra" aria-label="password">
					</div>
                               
                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" pattern="[A-Za-z0-9._%+-]{8,}$" placeholder="Confirm password" name="sifra" aria-label="confirm password">
					</div>
                                    
						<div class="form-check">
								<label class="form-check-label">
								  <input type="checkbox" class="form-check-input" checked >
								  By Clicking register you're agree to our policy & terms
								</label>
							  </div>
 						<div class="form-group">
                                            <input type="button" value="Register" id="register" class="btn float-right login_btn" aria-label="register"/>
					
                                        </div>
				</form>
			</div>
			
		</div>

	</div>
</div>
